<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROI creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div id="container" class="col-sm-12 col-md-10 col-lg-8 col-xxl-6">
          <h1>ROI creator</h1>
          <input class="form-control" id="file" name="file" type="file" />
          <div class="input-group mb-3 invisible" id="result">
            <span class="input-group-text">ROIs: </span>
            <input id="input" type="text" class="form-control" />
            <button class="btn btn-outline-secondary" type="button" id="copy">
              Copy
            </button>
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
